<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDIAS | Action Photography</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --accent: #ff0000;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        #root {
            display: block;
            background-color: #000;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .text-outline {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }
        
        /* Error fallback */
        #error-display {
            display: none;
            padding: 20px;
            color: red;
            background: #111;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <!-- Script de segurança para capturar erros de carregamento -->
    <script>
        window.addEventListener('error', function(e) {
            const errorDiv = document.getElementById('error-display');
            if (document.getElementById('root').innerHTML.trim() === '') {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = '<h1>Erro de Carregamento</h1><p>' + e.message + '</p><p>Verifique o console para mais detalhes.</p>';
            }
        });
    </script>

    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
